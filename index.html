<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQ BOOM</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0b0f2a 0%, #1a0034 100%);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 0, 120, 0.3);
    }
    .logo {
      width: 70px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff3d7f;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
    }
    button {
      width: 95%;
      padding: 12px;
      background-color: #ff3d7f;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff006a;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="rocket.png" class="logo" alt="rocket" />
    <h1>üöÄ SQ BOOM</h1>
    <p>Join and earn <b>1 ETB</b> per user!</p>
    <input type="text" id="telegramId" placeholder="Enter your Telegram ID" />
    <button onclick="register()">Sign Up / Login</button>
    <p id="msg"></p>
    <div class="footer">Coming Soon: Dec 30 2025</div>
  </div>

  <script>
    function register() {
      const id = document.getElementById("telegramId").value.trim();
      const msg = document.getElementById("msg");
      if (!id) {
        msg.textContent = "‚ö†Ô∏è Please enter your Telegram ID";
        return;
      }
      msg.textContent = "‚úÖ Registered successfully: " + id;
    }
  </script>
</body>
</html>
