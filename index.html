<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SQ BOOM</title>
<style>
body{
  margin:0;font-family:"Poppins",sans-serif;
  background:linear-gradient(180deg,#0b0f2a 0%,#1a0034 100%);
  color:#fff;text-align:center;display:flex;
  flex-direction:column;justify-content:center;
  align-items:center;height:100vh;
}
.card{
  background:rgba(255,255,255,0.1);
  padding:25px;border-radius:20px;width:90%;
  max-width:400px;box-shadow:0 0 25px rgba(255,0,120,0.3);
}
input,button{width:90%;padding:10px;border-radius:10px;border:none;margin:8px 0;}
button{background:#ff3d7f;color:#fff;font-weight:bold;cursor:pointer;}
button:hover{background:#ff006a;}
</style>
</head>
<body>
<div class="card">
<h1>SQ BOOM Registration</h1>
<input id="tid" placeholder="Telegram ID">
<input id="uname" placeholder="Username">
<input id="fname" placeholder="Full Name">
<button onclick="register()">Register</button>
<button onclick="info()">My Info</button>
<div id="result"></div>
</div>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxyfXL5xIjEILkm12CuER_wW3PhWnsEY9wm_4jHid-ZRzQbhpm_OlDp1OT_K9xmeH7G/exec";

async function register(){
  const d={action:"registerUser",
           telegram_id:tid.value,username:uname.value,full_name:fname.value};
  const r=await fetch(scriptURL,{method:"POST",body:JSON.stringify(d)});
  const j=await r.json();result.innerText=j.ok?"‚úÖ Registered":"‚ùå Error";
}
async function info(){
  const d={action:"getUserInfo",telegram_id:tid.value};
  const r=await fetch(scriptURL,{method:"POST",body:JSON.stringify(d)});
  const j=await r.json();
  result.innerHTML=j.ok?`üë§ @${j.username}<br>üí∞ Balance ${j.balance} ETB<br>üë• Invites ${j.invites}`:"‚ùå User not found";
}
</script>
</body>
</html>
