<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SQ BOOM Admin</title>
<style>
body{margin:0;font-family:"Poppins",sans-serif;background:radial-gradient(circle at top,#090020,#0b012a,#14003a);color:white;text-align:center;}
header{background:rgba(255,255,255,0.08);padding:15px 20px;text-align:left;font-weight:bold;color:#ff3d7f;box-shadow:0 0 10px rgba(255,0,120,0.3);}
.container{margin:30px auto;width:90%;max-width:450px;background:rgba(255,255,255,0.07);border-radius:20px;box-shadow:0 0 25px rgba(255,0,120,0.3);padding:25px;}
input,button{width:90%;padding:12px;border:none;border-radius:10px;margin:8px 0;}
button{background:#ff3d7f;color:white;font-weight:bold;cursor:pointer;}
button:hover{background:#ff006a;}
.hidden{display:none;}
</style>
</head>
<body>
<header>🛠 SQ BOOM Admin</header>
<div class="container" id="loginBox">
<h2>🔑 Login</h2>
<input type="password" id="pass" placeholder="Enter Admin Password">
<button onclick="login()">Login</button>
</div>
<div class="container hidden" id="dash">
<h2>📊 Dashboard</h2>
<div id="stats">Loading...</div>
<h3>🎁 Add Task</h3>
<input id="title" placeholder="Task Title">
<input id="desc" placeholder="Description">
<input id="reward" placeholder="Reward">
<input id="link" placeholder="Task Link">
<button onclick="addTask()">Add Task</button>
<h3>💸 Give Bonus</h3>
<input id="bonus" placeholder="Bonus ETB">
<button onclick="bonus()">Give Bonus</button>
</div>
<script>
const scriptURL="https://script.google.com/macros/s/AKfycbxyfXL5xIjEILkm12CuER_wW3PhWnsEY9wm_4jHid-ZRzQbhpm_OlDp1OT_K9xmeH7G/exec";

async function login(){
 const r=await fetch(scriptURL,{method:"POST",body:JSON.stringify({action:"adminLogin",password:pass.value})});
 const j=await r.json();
 if(j.ok){loginBox.classList.add("hidden");dash.classList.remove("hidden");load();}
 else alert("Wrong password");
}
async function load(){
 const r=await fetch(scriptURL,{method:"POST",body:JSON.stringify({action:"getDashboard"})});
 const j=await r.json();
 stats.innerHTML=`👥 Users: ${j.totalUsers}<br>📈 Invites: ${j.totalInvites}<br>🗂 Claims: ${j.totalClaims}`;
}
async function addTask(){
 const d={action:"addTask",title:title.value,description:desc.value,reward:reward.value,link:link.value};
 await fetch(scriptURL,{method:"POST",body:JSON.stringify(d)});alert("Task Added");
}
async function bonus(){
 const d={action:"giveBonus",amount:bonus.value};
 await fetch(scriptURL,{method:"POST",body:JSON.stringify(d)});alert("Bonus Sent");
}
</script>
</body>
</html>
